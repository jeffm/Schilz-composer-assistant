<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
<div>
<canvas id="myChart""></canvas>
</div>
<script>
var xValues = [1,2,3,4,5,6,7,""];
new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
	datasets: [
	{
     label: "Interference rhythm combining 3 and 2",
     data: [5,5,4,5,4,4,4],
	  borderColor: "black",
	  stepped: true,
	  spanGaps: false,
	  pointRadius: 0,
	  fill: false
	}
	,{
     label: "beat of 2",
     data: [8,8,7,7,8,8,8],
	   borderColor: "gray",
	  stepped: true,
	  spanGaps: false,
	  pointRadius: 0,
	  fill: false
	}
	,{
     label: "Beat of 3",
     data: [11,11,11,10,10,10,10],
	   borderColor: "gray",
	  stepped: true,
	  spanGaps: false,
	  pointRadius: 0,
	  fill: false
	}
	,{
     label: "6/8 time",
     data: [2,2,2,2,2,2,2],
	  borderColor: "blue",
	  stepped: true,
	  spanGaps: false,
	  pointRadius: 0,
	  fill: false
	}
	]
  },
  options: {
	    scales: {
      y: {
                ticks: {
                    callback: function(value, index, ticks) {
                        return "";
                     },
                },
                min: 0,
                max: 12
            }
    },
    layout: {padding: 5},
	plugins:{
    	legend: {display: true, reverse: true, position: "bottom"},
		line:{stepped:true},
    	title: {
         	display: true,
         	text: "3_2_8_6-8"
     	}
     }
  }
});
</script>
</html>
