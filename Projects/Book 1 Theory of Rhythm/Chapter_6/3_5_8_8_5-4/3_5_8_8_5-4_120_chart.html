<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
<div>
<canvas id="myChart""></canvas>

	,{

	  pointRadius: 0,
	  fill: false
	}

  options: {
	    scales: {

                    callback: function(value, index, ticks) {

    layout: {padding: 5},
	plugins:{
    	legend: {display: true, reverse: true, position: "bottom"},
