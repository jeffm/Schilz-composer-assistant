<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
<div>
<canvas id="rhythmChart""></canvas>
</div>
<script>
var xValues = [1,2,3,4,5,6,7,8,9,""];
new Chart("rhythmChart", {
  type: "line",
  data: {
    labels: xValues,
	datasets: [
	{
     label: "Chords",
     data: [5,4,5,4,5,4,5,4,4],
	  borderColor: "black",
	  stepped: true,
	  spanGaps: false,
	  pointRadius: 0,
	  fill: false
	}
	,{
     label: "4/4 time",
     data: [2,2,2,2,1,1,1,1,1],
	  borderColor: "blue",
	  stepped: true,
	  spanGaps: false,
	  pointRadius: 0,
	  fill: false
	}
	]
  },
  options: {
	    scales: {
      y: {
                ticks: {
                    callback: function(value, index, ticks) {
                        return "";
                     },
                },
                min: 0,
                max: 6
            }
    },
    layout: {padding: 5},
	plugins:{
    	legend: {display: true, reverse: true, position: "bottom"},
		line:{stepped:true},
    	title: {
         	display: true,
         	text: "Pachelbel I-V-vi-iii-IV-I-IV-V"
     	}
     }
  }
});
</script>
